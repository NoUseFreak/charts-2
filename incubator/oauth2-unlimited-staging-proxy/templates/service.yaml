apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
{{- if .Values.oauth.service.labels }}
{{ toYaml .Values.oauth.service.labels | indent 4 }}
{{- end }}
{{- if .Values.oauth.service.annotations }}
  annotations:
{{ toYaml .Values.oauth.service.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.oauth.service.type }}
  ports:
  - port: {{ .Values.oauth.service.http.externalPort }}
    targetPort: {{ .Values.oauth.service.http.internalPort }}
    protocol: TCP
    name: http
  - port: {{ .Values.oauth.service.https.externalPort }}
    targetPort: {{ .Values.oauth.service.https.internalPort }}
    protocol: TCP
    name: https
  selector:
    app: {{ template "fullname" . }}
